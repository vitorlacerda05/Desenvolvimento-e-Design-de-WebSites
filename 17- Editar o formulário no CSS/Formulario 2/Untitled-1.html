<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Formatação Formulários</title>
</head>

<body>
<h3>Formatação de Formulários</h3>
<form name="form1" action="" method="post" class="formata-form">
	<h1>Contato</h1>
    
    <label> Seu nome </label>
    	<input id="name" type="text" name="name" placeholder="Digite seu nome"/>
        
    <label> Seu e-mail </label>
    	<input id="email" type="email" placeholder="Digite seu email"/>
    
    <label> Mensagem </label> <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>
    
    <label> Escolha </label>
    	<select name="selection">
        	<option>Dúvida</option>
            <option>Crítica</option>
        </select>
    <input type="button" class="button" value="Enviar" />

</form>
</body>
</html>
